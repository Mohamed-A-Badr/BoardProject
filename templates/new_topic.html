{% extends 'base.html'%}

{%block title%} New Topic {%endblock%}

{%block breadcrumb%}
<li class='breadcrumb-item'>
    <a href="{% url 'home'%}">Boards</a>
</li>
<li class="breadcrumb-item">
    <a href="{% url 'boards_topics' board.pk%}">{{board.name}}</a>
</li>
<li class="breadcrumb-item active">New Topic</li>
{%endblock%}

{%block content%}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_subject">subject</label>
        <input id="id_subject" class="form-control" type="text" name="subject">
    </div>
    <div class="form-group">
        <label for="id_message">message</label>
        <textarea name="message" class="form-control" id="id_message" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Add</button>
</form>
{%endblock%}
